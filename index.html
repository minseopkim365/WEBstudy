<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* 상단 메뉴 위치 고정 */
    .top-menu {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 10;
      font-size: 20px;
      font-family: sans-serif;
    }

    .top-menu a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .top-menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ✅ 상단 네비게이션 메뉴 -->
  <div class="top-menu">
    <span>홈</span>
    <span>전체반찬</span>
    <span>인기반찬</span>
    <span>신상품</span>
    <a href="pay.html">결제창</a>  <!-- 👉 여기가 링크 처리됨 -->
    <span>내 정보</span>
  </div>

  <!-- 🖼️ 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />

</body>
</html>
