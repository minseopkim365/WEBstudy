<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }

    .click-area {
      position: absolute;
      top: 30px;       /* 아래로 약간 내림 */
      left: 580px;     /* ⬅ 왼쪽으로 이동 */
      width: 110px;    /* ➡ 폭 확장해서 전체 텍스트 커버 */
      height: 40px;
      z-index: 10;
      display: block;
      cursor: pointer;
      /* background: rgba(255, 0, 0, 0.2); */ /* 테스트용 */
    }
  </style>
</head>
<body>

  <!-- ✅ '결제창' 텍스트 클릭 영역 -->
  <a href="pay.html" class="click-area"></a>

  <!-- ✅ 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />

</body>
</html>
