<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* 결제창 클릭 영역 */
    .click-pay {
      position: absolute;
      top: 28px;
      left: 665px;
      width: 60px;
      height: 30px;
      z-index: 10;
      display: block;
      cursor: pointer;
      /* background: rgba(255, 0, 0, 0.3);  테스트용 */
    }

    /* 내 정보 클릭 영역 */
    .click-info {
      position: absolute;
      top: 28px;
      left: 805px;
      width: 75px;
      height: 30px;
      z-index: 10;
      display: block;
      cursor: pointer;
      /* background: rgba(0, 255, 0, 0.3);  테스트용 */
    }
  </style>
</head>
<body>
  <!-- 클릭 가능한 투명 박스들 -->
  <a href="pay.html" class="click-pay"></a>
  <a href="info.html" class="click-info"></a>

  <!-- 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />
</body>
</html>
