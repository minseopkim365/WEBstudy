<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: #000;
    }

    body {
      position: relative;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 스크롤 가능하도록 */
    .content {
      min-height: 150vh; /* 페이지 길이를 늘림 */
    }

    /* 반투명 버튼 공통 스타일 */
    .btn-transparent {
      position: absolute;
      top: 28px;
      width: 60px;
      height: 30px;
      z-index: 10;
      display: block;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.4); /* 반투명 효과 */
      border-radius: 4px;
    }

    .click-home {
      left: 20px;
    }

    .click-pay {
      left: 1100px;
    }

    .click-info {
      left: 1300px;
      width: 75px;
    }
  </style>
</head>
<body>

  <!-- 투명 클릭 버튼들 -->
  <a href="index.html" class="btn-transparent click-home" title="홈으로 이동"></a>
  <a href="pay.html" class="btn-transparent click-pay" title="결제창"></a>
  <a href="info.html" class="btn-transparent click-info" title="내정보"></a>

  <!-- 콘텐츠 -->
  <div class="content">
    <img src="main.jpg" alt="메인 이미지" />
  </div>

</body>
</html>
