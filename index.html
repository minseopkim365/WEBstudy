    }

    /* 위치별 클래스 */
    .click-pay {
      left: 665px;
    }

    .click-info {
      left: 805px;
    }

      left: 945px;
    }
  </style>
</head>
<body>

  <!-- 클릭 가능한 투명 링크 박스 -->
  <a href="pay.html" class="click-box click-pay"></a>
  <a href="info.html" class="click-box click-my"></a>

  <!-- 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />

</html>
