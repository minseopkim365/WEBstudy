<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: scroll;
    }

    img {
      width: 100vw;
      height: auto;
      display: block;
    }

    /* 반투명 버튼 공통 스타일 */
    .click-btn {
      position: absolute;
      top: 18px;
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.3);
      color: black;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
      cursor: pointer;
      transition: background 0.3s;
    }

    .click-btn:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    /* 개별 버튼 위치 조정 */
    .click-home {
      left: 240px;
    }

    .click-pay {
      left: 980px;
    }

    .click-info {
      left: 1070px;
    }
  </style>
</head>
<body>

  <!-- 반투명 네비게이션 버튼들 -->
  <a href="index.html" class="click-btn click-home">홈</a>
  <a href="pay.html" class="click-btn click-pay">결제창</a>
  <a href="info.html" class="click-btn click-info">내정보</a>

  <!-- 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />

</body>
</html>
