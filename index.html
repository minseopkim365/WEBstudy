<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100%;
      height: auto; /* ✅ 이미지 높이를 자동으로 */
      display: block;
    }

    /* 결제창 클릭 영역 (내정보 기준 왼쪽) */
    .click-pay {
      position: absolute;
      top: 25px;
      left: 860px; /* ← 한 칸 오른쪽으로 이동 */
      width: 60px;
      height: 30px;
      z-index: 10;
      display: block;
      cursor: pointer;
    }

    /* 내정보 클릭 영역 */
    .click-info {
      position: absolute;
      top: 25px;
      left: 940px; /* ← 두 칸 오른쪽으로 이동 */
      width: 75px;
      height: 30px;
      z-index: 10;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 투명 클릭 박스 -->
  <a href="pay.html" class="click-pay"></a>
  <a href="info.html" class="click-info"></a>

  <!-- 스크롤 가능한 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />

</body>
</html>
