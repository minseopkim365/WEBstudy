<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* 클릭 가능한 투명 박스 */
    .click-area {
      position: absolute;
      top: 28px;       /* 수직 위치 */
      left: 655px;     /* 수평 위치 */
      width: 60px;     /* 링크 영역 너비 */
      height: 30px;    /* 링크 영역 높이 */
      z-index: 10;
      display: block;
      cursor: pointer;
      /* 테스트 시 아래 배경 켜서 위치 확인 가능 */
      /* background: rgba(255, 0, 0, 0.3); */
    }
  </style>
</head>
<body>
  <!-- ✅ '결제창' 텍스트 위 클릭 링크 -->
  <a href="pay.html" class="click-area"></a>

  <!-- 🖼️ 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />
</body>
</html>
