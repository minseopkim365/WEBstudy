<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }

    .click-area {
      position: absolute;
      top: 25px;       /* 클릭영역 Y축 위치 */
      left: 655px;     /* 클릭영역 X축 위치 */
      width: 85px;     /* 👉 더 넓게 키움 */
      height: 40px;    /* 👉 더 높게 키움 */
      z-index: 10;
      display: block;
      cursor: pointer; /* ✅ 손가락 모양 커서 표시 */
      /* background: rgba(255, 0, 0, 0.2); */ /* 테스트 시 주석 해제 */
    }
  </style>
</head>
<body>

  <!-- ✅ '결제창' 클릭 영역 -->
  <a href="pay.html" class="click-area"></a>

  <!-- ✅ 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />

</body>
</html>
