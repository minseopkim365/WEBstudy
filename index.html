<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 반투명 버튼 스타일 공통 */
    .click-area {
      position: absolute;
      top: 20px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1); /* 반투명 시각 확인용 */
      cursor: pointer;
      z-index: 10;
    }

    /* 각 버튼의 개별 위치 조정 (상대 위치) */
    .click-home {
      left: 100px;
      width: 40px;
    }

    .click-pay {
      left: 620px;
      width: 60px;
    }

    .click-info {
      left: 745px;
      width: 75px;
    }

    @media (max-width: 768px) {
      .click-pay {
        left: 50%;
        transform: translateX(-60px);
      }
      .click-info {
        left: 50%;
        transform: translateX(30px);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 투명 클릭 박스들 -->
    <a href="index.html" class="click-area click-home"></a>
    <a href="pay.html" class="click-area click-pay"></a>
    <a href="info.html" class="click-area click-info"></a>

    <!-- 메인 이미지 -->
    <img src="main.jpg" alt="메인 이미지" />
  </div>

</body>
</html>
