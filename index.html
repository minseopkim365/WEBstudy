<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .click-pay,
    .click-info {
      position: absolute;
      top: 28px;
      width: 75px;
      height: 30px;
      z-index: 10;
      display: block;
      cursor: pointer;
    }

    .click-pay {
      left: 665px;
    }

    .click-info {
      left: 805px;
    }

    .click-pay span,
    .click-info span {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 투명 클릭 박스 -->
  <a href="pay.html" class="click-pay" aria-label="결제창 이동 링크"><span></span></a>
  <a href="info.html" class="click-info" aria-label="내정보 이동 링크"><span></span></a>

  <!-- 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />
</body>
</html>
