<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* 결제창 클릭 영역 (한 칸 오른쪽으로 이동) */
    .click-pay {
      position: absolute;
      top: 25px;
      left: 810px;  /* 기존: 800px → +10px */
      width: 60px;
      height: 30px;
      z-index: 10;
      display: block;
      cursor: pointer;
    }

    /* 내정보 클릭 영역 (두 칸 오른쪽으로 이동) */
    .click-info {
      position: absolute;
      top: 25px;
      left: 830px;  /* 기존: 810px → +20px */
      width: 75px;
      height: 30px;
      z-index: 10;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 투명 클릭 박스 -->
  <a href="pay.html" class="click-pay"></a>
  <a href="info.html" class="click-info"></a>

  <!-- 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />

</body>
</html>
