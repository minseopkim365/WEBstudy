<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .click-area {
      position: absolute;
      top: 22px;        /* 결제창 텍스트 위치 (세로) */
      left: 478px;      /* 결제창 텍스트 위치 (가로) */
      width: 64px;      /* 글자 너비 */
      height: 30px;     /* 글자 높이 */
      z-index: 1000;    /* 무조건 이미지보다 위로 */
      display: block;
      cursor: pointer;
      /* 아래는 테스트용 박스, 위치 잡을 때만 사용하세요 */
      /* background: rgba(255, 0, 0, 0.3); */
    }
  </style>
</head>
<body>
  <!-- 투명한 클릭 영역 -->
  <a href="pay.html" class="click-area"></a>

  <!-- 배경 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />
</body>
</html>
