<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* 공통 투명 박스 스타일 */
    .click-box {
      position: absolute;
      top: 28px;
      width: 75px;
      height: 30px;
      z-index: 10;
      display: block;
      cursor: pointer;
    }

    /* 개별 위치 설정 */
    .click-pay {
      left: 665px;
    }

    .click-info {
      left: 805px;
    }

    .click-my {
      left: 945px; /* ← 내정보 위치 (수정 가능) */
    }

    .click-box span {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- 클릭 박스들 -->
  <a href="pay.html" class="click-box click-pay"><span></span></a>
  <a href="info.html" class="click-box click-info"><span></span></a>
  <a href="info.html" class="click-box click-my"><span></span></a>

  <!-- 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />

</body>
</html>
