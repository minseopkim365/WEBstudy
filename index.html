<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: auto;
    }

    img {
      width: 100vw;
      height: auto;
      display: block;
      object-fit: contain;
    }

    /* 공통 클릭 버튼 스타일 */
    .click-btn {
      position: absolute;
      top: 25px;
      width: 60px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      z-index: 10;
      display: block;
      cursor: pointer;
      border-radius: 8px;
    }

    /* 반응형 위치 지정 (vw 단위) */
    .click-home {
      left: 10vw;
    }

    .click-pay {
      left: 65vw;
    }

    .click-info {
      left: 75vw;
    }

    /* 링크 배경 hover 효과 (선택) */
    .click-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- 클릭 가능한 반투명 버튼 -->
  <a href="index.html" class="click-btn click-home"></a>
  <a href="pay.html" class="click-btn click-pay"></a>
  <a href="info.html" class="click-btn click-info"></a>

  <!-- 메인 이미지 -->
  <img src="main.jpg" alt="메인 이미지" />

</body>
</html>
