<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제창</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: scroll;
    }

    .container {
      position: relative;
      width: 100vw;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-btn {
      position: absolute;
      top: 3.5vw;
      background: rgba(255, 255, 255, 0.3);
      color: black;
      border-radius: 5px;
      padding: 4px 10px;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.9vw;
    }

    .click-btn:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    /* 상대 위치 (%) 사용으로 이미지와 함께 유동 */
    .click-home {
      left: 13%;
    }

    .click-pay {
      left: 69%;
    }

    .click-info {
      left: 77%;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 투명 버튼들 -->
    <a href="index.html" class="click-btn click-home">홈</a>
    <a href="pay.html" class="click-btn click-pay">결제창</a>
    <a href="info.html" class="click-btn click-info">내정보</a>

    <!-- 이미지 -->
    <img src="pay.jpg" alt="결제 이미지" />
  </div>

</body>
</html>
