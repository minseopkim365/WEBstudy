<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인페이지</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: scroll;
    }

    .container {
      position: relative;
      width: 100vw;
      max-width: 100%;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 공통 버튼 스타일 */
    .click-btn {
      position: absolute;
      top: 3.5vw; /* 상단에서 거리 (반응형) */
      height: 3vw;
      padding: 0.5vw 1vw;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.3); /* 반투명 배경 */
      text-decoration: none;
      z-index: 10;
      cursor: pointer;
    }

    .click-btn:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    /* 개별 버튼 위치 (이미지 기준 상대 위치) */
    .click-pay {
      left: 68%;
    }

    .click-info {
      left: 77%;
    }

    .click-home {
      left: 12%;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 반투명 버튼들 -->
    <a href="index.html" class="click-btn click-home">홈</a>
    <a href="pay.html" class="click-btn click-pay">결제창</a>
    <a href="info.html" class="click-btn click-info">내정보</a>

    <!-- 배경 메인 이미지 -->
    <img src="main.jpg" alt="메인 이미지" />
  </div>

</body>
</html>
