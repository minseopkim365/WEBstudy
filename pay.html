<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제창</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: auto;
      display: block;
    }

    /* 홈 텍스트 위 클릭 가능한 투명 박스 */
    .home-link {
      position: absolute;
      top: 28px;      /* 수직 위치 조정 */
      left: 60px;     /* 수평 위치 조정: 글씨 기준으로 맞춤 */
      width: 50px;    /* 영역 너비 (한글 한 글자 기준) */
      height: 30px;   /* 영역 높이 */
      z-index: 10;
      cursor: pointer;
    }

    /* 디버깅용 배경 (필요 시만 사용) */
    /* .home-link { background: rgba(255,0,0,0.2); } */
  </style>
</head>
<body>

  <!-- 홈으로 돌아가는 투명 링크 박스 -->
  <a href="index.html" class="home-link"></a>

  <!-- 결제 이미지 -->
  <img src="pay.jpg" alt="결제 이미지" />

</body>
</html>
