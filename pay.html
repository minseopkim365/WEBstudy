<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제창</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }

    .home-click {
      position: absolute;
      top: 30px;      /* 홈 위치 세로 */
      left: 150px;    /* 홈 위치 가로 (화면에 맞게 조정 가능) */
      width: 50px;    /* 글자보다 살짝 여유 있게 */
      height: 40px;
      z-index: 10;
      cursor: pointer;
      display: block;
      /* background: rgba(0,255,0,0.2); */ /* 위치 테스트 시 주석 제거 */
    }
  </style>
</head>
<body>

  <!-- ✅ "홈" 글자 클릭 영역 -->
  <a href="index.html" class="home-click"></a>

  <!-- ✅ 결제창 이미지 -->
  <img src="pay.jpg" alt="결제창 이미지" />

</body>
</html>
