<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제창</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      background: #000;
    }

    img {
      width: 100vw;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* 홈으로 돌아가기 버튼 */
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);  /* 살짝 더 진한 반투명 */
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 홈으로 돌아가는 투명 버튼 -->
  <a href="index.html" class="home-link" title="홈으로 이동"></a>

  <!-- 결제 이미지 -->
  <img src="pay.jpg" alt="결제 이미지" />

</body>
</html>
