<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제창</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: auto;
      position: relative;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .main-img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 클릭 가능한 투명 버튼 */
    .home-link {
      position: absolute;
      top: 25px;
      left: 10vw;
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      z-index: 10;
      cursor: pointer;
      border-radius: 8px;
    }

    .home-link:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 홈으로 이동하는 투명 버튼 -->
    <a href="index.html" class="home-link"></a>

    <!-- 결제 이미지 -->
    <img src="pay.jpg" alt="결제 이미지" class="main-img" />
  </div>

</body>
</html>
