<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제창</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100%;
      height: auto; /* ✅ 스크롤 가능하도록 */
      display: block;
    }

    /* "홈" 텍스트에 해당하는 클릭 가능한 투명 박스 */
    .home-link {
      position: absolute;
      top: 28px;
      left: 100px;
      width: 45px;
      height: 30px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 메인 페이지로 이동하는 투명 링크 박스 -->
  <a href="index.html" class="home-link"></a>

  <!-- 결제창 이미지 -->
  <img src="pay.jpg" alt="결제 이미지" />

</body>
</html>
