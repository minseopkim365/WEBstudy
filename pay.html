<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제창</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: auto;
      display: block;
    }

    /* 홈 텍스트 위 클릭 가능한 투명 박스 */
    .home-link {
      position: absolute;
      top: 28px;       /* 수직 위치: 상단 메뉴바 위치에 맞춤 */
      left: 145px;     /* 수평 위치: "홈" 글자 위에 맞춤 */
      width: 45px;     /* 넓이: 한글 1~2자 크기 */
      height: 30px;    /* 높이: 메뉴바 높이 */
      z-index: 10;
      cursor: pointer;
      /* background: rgba(255,0,0,0.3);  디버깅용 배경 (테스트 시만 사용) */
    }
  </style>
</head>
<body>

  <!-- 홈으로 이동하는 투명 클릭박스 -->
  <a href="index.html" class="home-link"></a>

  <!-- 결제 이미지 -->
  <img src="pay.jpg" alt="결제 이미지" />

</body>
</html>
