<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제창</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }

    /* ✅ '홈' 글씨에만 클릭 가능하게 하는 투명 박스 */
    .home-click {
      position: absolute;
      top: 26px;     /* 세로 위치 조정 */
      left: 52px;    /* 가로 위치 조정 (홈 글자 시작점) */
      width: 50px;   /* 너비 조정 */
      height: 40px;  /* 높이 조정 */
      z-index: 10;
      cursor: pointer;
      display: block;
      /* background: rgba(255, 0, 0, 0.2); */ /* 박스 보이게 하려면 주석 제거 */
    }
  </style>
</head>
<body>

  <!-- ✅ '홈' 텍스트 위에 클릭 가능한 투명 링크 -->
  <a href="index.html" class="home-click"></a>

  <!-- ✅ 배경 이미지 -->
  <img src="pay.jpg" alt="결제창 이미지" />

</body>
</html>
