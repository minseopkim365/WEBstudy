<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제창</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 홈 버튼 (왼쪽 상단) */
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 10;
      cursor: pointer;
    }

    /* 반응형 여유 */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- 홈으로 돌아가는 투명 버튼 -->
  <a href="index.html" class="home-link" title="홈으로 이동"></a>

  <!-- 전체 콘텐츠 -->
  <div class="container">
    <img src="pay.jpg" alt="결제 이미지" />
  </div>

</body>
</html>
