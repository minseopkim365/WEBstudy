<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>내 정보</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* "홈" 텍스트 위치에 맞춘 투명 클릭 박스 */
    .home-link {
      position: absolute;
      top: 28px;
      left: 100px;
      width: 45px;
      height: 30px;
      z-index: 10;
      cursor: pointer;
      /* background: rgba(0, 255, 0, 0.3); */ /* 필요 시 위치 확인용 */
    }
  </style>
</head>
<body>

  <!-- 홈으로 이동하는 투명 박스 -->
  <a href="index.html" class="home-link"></a>

  <!-- 내 정보 이미지 -->
  <img src="info.jpeg" alt="내 정보 이미지" />

</body>
</html>
