<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>내 정보</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* 내 정보 텍스트 클릭 영역 */
    .click-info {
      position: absolute;
      top: 28px;        /* 수직 위치 */
      left: 545px;      /* 수평 위치 (내 정보 위치에 맞춰 조정) */
      width: 80px;      /* 텍스트 너비 */
      height: 30px;     /* 텍스트 높이 */
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 내 정보 클릭 가능 영역 -->
  <a href="info.html" class="click-info"></a>

  <!-- 이미지 -->
  <img src="info.jpg" alt="내 정보 이미지" />

</body>
</html>
