<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>내 정보</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
      overflow-y: auto;
    }

    img {
      width: 100vw;
      height: auto;
      display: block;
    }

    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      z-index: 10;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- 홈으로 이동 -->
  <a href="index.html" class="home-link" title="홈으로 이동"></a>

  <!-- 전체 이미지 표시 -->
  <img src="info.jpeg" alt="내 정보 이미지" />

</body>
</html>
