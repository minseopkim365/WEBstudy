<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>내 정보</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 홈 버튼 (좌상단) */
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2); /* 진한 반투명 */
      z-index: 10;
      cursor: pointer;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- 홈으로 가는 투명버튼 -->
  <a href="index.html" class="home-link" title="홈으로 이동"></a>

  <!-- 내정보 이미지 콘텐츠 -->
  <div class="container">
    <img src="info.jpg" alt="내 정보 이미지" />
  </div>

</body>
</html>
